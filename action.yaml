name: Clean Commits
description: Fail a pipeline if commits include WIP or fixup!
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - shell: bash
      run: $GITHUB_ACTION_PATH/check-for-wip.sh

    - shell: bash
      run: $GITHUB_ACTION_PATH/check-for-fixup.sh
